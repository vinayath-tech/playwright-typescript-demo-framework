name: Playwright Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-api:
    name: test:api
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create .env.test file
        run: |
          mkdir -p env
          echo "API_VALID_USERNAME=${{ secrets.API_VALID_USERNAME }}" >> env/.env.test
          echo "API_VALID_PASSWORD=${{ secrets.API_VALID_PASSWORD }}" >> env/.env.test
          echo "API_INVALID_USERNAME=${{ secrets.API_INVALID_USERNAME }}" >> env/.env.test
          echo "API_INVALID_PASSWORD=${{ secrets.API_INVALID_PASSWORD }}" >> env/.env.test

      - name: Verify secrets are loaded
        run: |
          if [ -z "${{ secrets.API_VALID_USERNAME }}" ]; then echo "API_VALID_USERNAME is empty"; exit 1; fi
          if [ -z "${{ secrets.API_VALID_PASSWORD }}" ]; then echo "API_VALID_PASSWORD is empty"; exit 1; fi
          echo "Secrets are loaded (values are masked)"
          cat env/.env.test

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        run: npm run test:api
        env:
          API_VALID_USERNAME: ${{ secrets.API_VALID_USERNAME }}
          API_VALID_PASSWORD: ${{ secrets.API_VALID_PASSWORD }}
          API_INVALID_USERNAME: ${{ secrets.API_INVALID_USERNAME }}
          API_INVALID_PASSWORD: ${{ secrets.API_INVALID_PASSWORD }}

  test-accessibility:
    name: test:accessibility
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run accessibility tests
        run: npm run test:accessibility
        env:
          UI_VALID_USERNAME: ${{ secrets.UI_VALID_USERNAME || 'standard_user' }}
          UI_VALID_PASSWORD: ${{ secrets.UI_VALID_PASSWORD || 'secret_sauce' }}

  docker-run:
    name: docker:build + docker:run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: npm run docker:build

      - name: Run container
        run: npm run docker:run
